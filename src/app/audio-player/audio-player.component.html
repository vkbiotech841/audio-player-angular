<div class="container">
    <h1>Music Player</h1>

    <div class="music-container" [ngClass]="{'play': !isPlaying}" id="music-container">

        <!-- Setting audio title -->
        <div class="music-info">
            <h4 id="title">{{songTitle}}</h4>
            <div class="progress-container" id="progress-container" (click)="setProgressBar($event)">
                <div class="progress" id="progress" [style.width.%]="progressPercent"></div>
            </div>
        </div>

        <!-- setting audio mp3 file -->
        <audio [src]="songAudio" #audioOption (timeupdate)="updateSongProgress($event)"
            (ended)="autoMoveTotheNextSong()">
            Your browser does not support the <code>audio</code> element.
        </audio>


        <!-- setting audio cover image -->
        <div class="img-container">
            <img [src]="songImage" alt="music-cover" id="cover">
        </div>

        <!-- Audio control buttons -->
        <div class="navigation">
            <button id="prev" class="action-btn" (click)="previousSong()">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play" *ngIf="isPlaying" (click)="playBtn();"></i>
                <i class="fas fa-pause" *ngIf="!isPlaying" (click)="pauseBtn()"></i>
            </button>
            <button id="next" class="action-btn" (click)="nextSong()">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

</div>
